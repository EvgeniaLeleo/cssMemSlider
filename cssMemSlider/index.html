<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memas Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <h1 class="visually-hidden">Memas slider</h1>
    <main class="center">
      <div class="tv">
        <div class="container">
          <div class="slides">
            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_1"
              checked
            />
            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_2"
            />
            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_3"
            />
            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_4"
            />

            <div class="img-container">
              <div class="slide__img slide__img_1">
                <img class="img" src="./img/003.jpg" alt="" />
              </div>
              <div class="slide__img slide__img_2">
                <img class="img" src="./img/002.jpg" alt="" />
              </div>
              <div class="slide__img slide__img_3">
                <img class="img" src="./img/006.webp" alt="" />
              </div>
              <div class="slide__img slide__img_4">
                <img class="img" src="./img/005.gif" alt="" />
              </div>
            </div>

            <div class="info-container">
              <div class="channel">
                <p class="channel-name channel-name-1">1 канал</p>
                <p class="channel-name channel-name-2">2 канал</p>
                <p class="channel-name channel-name-3">3 канал</p>
                <p class="channel-name channel-name-4">4 канал</p>
              </div>

              <div class="dynamic"></div>

              <div class="label-container">
                <label
                  class="slide__label slide__label_01"
                  for="slide__input_1"
                >
                  <div class="button button-1"></div>
                </label>

                <label
                  class="slide__label slide__label_02"
                  for="slide__input_2"
                >
                  <div class="button button-2"></div>
                </label>

                <label
                  class="slide__label slide__label_03"
                  for="slide__input_3"
                >
                  <div class="button button-3"></div>
                </label>

                <label
                  class="slide__label slide__label_04"
                  for="slide__input_4"
                >
                  <div class="button button-4"></div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="leg leg1"></div>
        <div class="leg leg2"></div>
      </div>
    </main>
  </body>
</html>
