<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memas Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <h1 class="visually-hidden">Memas slider</h1>
    <main class="center">
      <div class="container">
        <div class="slides">
          <div class="input_container">
            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_1"
              checked
            />
            <label class="slide__label" for="slide__input_1"> </label>

            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_2"
            />
            <label class="slide__label" for="slide__input_2"> </label>

            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_3"
            />
            <label class="slide__label" for="slide__input_3"> </label>

            <input
              class="slide__input"
              type="radio"
              name="mem"
              id="slide__input_4"
            />
            <label class="slide__label" for="slide__input_4"> </label>

            <div class="slide__img slide__img_1">
              <p>1</p>
            </div>
            <div class="slide__img slide__img_2">
              <p>2</p>
            </div>
            <div class="slide__img slide__img_3">
              <p>3</p>
            </div>
            <div class="slide__img slide__img_4">
              <p>4</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
