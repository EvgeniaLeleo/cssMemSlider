<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV meme slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <main class="center">
      <h1 class="visually-hidden">TV meme slider</h1>
      <div class="tv">
        <div class="container">
          <div class="slides">
            <input
              class="slide-input"
              type="radio"
              name="mem"
              id="slide-input-1"
              checked
            />
            <input
              class="slide-input"
              type="radio"
              name="mem"
              id="slide-input-2"
            />
            <input
              class="slide-input"
              type="radio"
              name="mem"
              id="slide-input-3"
            />
            <input
              class="slide-input"
              type="radio"
              name="mem"
              id="slide-input-4"
            />
            <input
              class="slide-input"
              type="radio"
              name="mem"
              id="slide-input-5"
            />

            <div class="img-container">
              <div class="slide-img slide-img-1">
                <img
                  class="img"
                  src="./img/001.jpg"
                  alt="Разработчик в шоке от ТЗ"
                />
              </div>
              <div class="slide-img slide-img-2">
                <img
                  class="img"
                  src="./img/002.jpg"
                  alt="Тяжела жизнь разработчика"
                />
              </div>
              <div class="slide-img slide-img-3">
                <img
                  class="img"
                  src="./img/003.jpg"
                  alt="Особенности сложения"
                />
              </div>
              <div class="slide-img slide-img-4">
                <img
                  class="img"
                  src="./img/004.jpg"
                  alt="Программист display: real VS display: interview"
                />
              </div>
              <div class="slide-img slide-img-5">
                <img
                  class="img"
                  src="./img/005.jpg"
                  alt="Разработчик подозревает"
                />
              </div>
            </div>

            <div class="info-container">
              <div class="channel">
                <p class="channel-name channel-name-1">1 канал</p>
                <p class="channel-name channel-name-2">2 канал</p>
                <p class="channel-name channel-name-3">3 канал</p>
                <p class="channel-name channel-name-4">4 канал</p>
                <p class="channel-name channel-name-5">5 канал</p>
              </div>

              <div class="speaker"></div>

              <div class="label-container">
                <label class="slide-label slide-label-01" for="slide-input-1">
                  <span class="button button-1"></span>
                </label>

                <label class="slide-label slide-label-02" for="slide-input-2">
                  <span class="button button-2"></span>
                </label>

                <label class="slide-label slide-label-03" for="slide-input-3">
                  <span class="button button-3"></span>
                </label>

                <label class="slide-label slide-label-04" for="slide-input-4">
                  <span class="button button-4"></span>
                </label>

                <label class="slide-label slide-label-05" for="slide-input-5">
                  <span class="button button-5"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="leg leg1"></div>
        <div class="leg leg2"></div>
      </div>
    </main>
  </body>
</html>
